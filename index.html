<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city" spellcheck="false" id="cityInput">
            <button onclick="searchWeather()"><img src="search.png"></button>
        </div>
        <div class="location">
            <button onclick="getCurrentLocationWeather()">Get Current Location Weather</button>
        </div>
        <div class="error">
            <p id="errorText">Invalid city name</p>
        </div>
        <div class="weather">
            <img src="clouds.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">51Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            A Weather App by sushanth
        </div>
 <br> 
      Sushanth-Co
    </div>
</body>

</html>
